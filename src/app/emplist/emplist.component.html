<table class="table table-hover table-bordered table-striped text-center shadow-lg rounded bg-light">
  <thead class="bg-primary text-white">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Password</th>
      <th>Gender</th>
      <th>IsMarried</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr class="clickable table-warning" *ngFor="let emp of employees">
      <td>
        <a class="text-decoration-none fw-bold text-dark" routerLink="/updateemp/{{emp.eid}}" routerLinkActive="active">
          {{ emp.eid }}
        </a>
      </td>
      <td class="fw-bold">{{ emp.ename }}</td>
      <td class="text-primary">{{ emp.email }}</td>
      <td class="text-danger">{{ emp.password | passwordMask }}</td>
      <td class="text-success">{{ emp.gender }}</td>
      <td class="text-info">{{ emp.isMarried | booleanToText }}</td>
      <td>
        <button class="btn btn-danger btn-sm rounded-pill" (click)="onDelete(emp)">
          ‚ùå Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
